# Run tests with bun
name: Test lui

on:
  push:
    branches-ignore:
      - dist
    paths:
      - 'test/**'
      - 'src/**'
  pull_request:
    branches-ignore:
      - dist
    paths:
      - 'test/**'
      - 'src/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      
      - name: Install dependencies
        run: bun install
      
      - name: Run tests
        run: bun test
